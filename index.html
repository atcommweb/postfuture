<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet d'Art - Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    a {
      position: absolute;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #ffa500;
    }

    /* Positionnement des liens */
    #top-left {
      top: 20px;
      left: 20px;
    }

    #top-right {
      top: 20px;
      right: 20px;
    }

    #bottom-left {
      bottom: 20px;
      left: 20px;
    }

    #bottom-right {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <a href="page1.html" id="top-left">POS</a>
  <a href="page2.html" id="top-right">T</a>
  <a href="page3.html" id="bottom-left">FUT</a>
  <a href="page4.html" id="bottom-right">URE</a>
</body>
</html>
